name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Lingesh-S
          outputs: |
            dist/snake.svg
            dist/snake.gif
          snake_color: neon
          color_snake: "#39ff14"
          grid_color: "#111111"
          background_color: "#000000"

      - name: Push generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Lingesh S
          author_email: lingesh@example.com
          message: "üêç Update snake animation"
          add: "dist/*"

      - name: Upload snake animation as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-animations
          path: dist/
