name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Lingesh-S
          outputs: |
            ./assets/snake.svg

      - name: Commit & Push SVG
        env:
          PAT: ${{ secrets.PAT }}  # Make sure you created a PAT and saved it in your repo secrets
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/snake.svg
          git commit -m "üêç Update GitHub Contribution Snake" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
          git push origin HEAD:main
