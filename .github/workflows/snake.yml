name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Lingesh-S
          outputs: |
            assets/snake.svg
          theme: dark-pixel-grid
          color_snake: "#39ff14"  # Neon green
