name: Generate Snake Animation

on:
  workflow_dispatch:  # allows manual trigger
  schedule:
    - cron: "0 0 * * *"  # runs every day at midnight UTC

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Lingesh-S
          outputs: |
            dist/snake.svg
            dist/snake.gif

      - name: Commit and push animation
        run: |
          git config --global user.name "Lingesh-S"
          git config --global user.email "lingeshsrinivasan1@gmail.com"  # replace with your GitHub email

          mkdir -p assets
          cp dist/snake.svg assets/
          cp dist/snake.gif assets/

          git add assets/
          git commit -m "Generate new snake animation üêç"
          git push
